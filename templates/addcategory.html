{% extends 'base.html' %} {% block content %}

<h3>Add Category</h3>

<div class="row">
    <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="category_name" name="category_name" type="text" class="validate">
                <label for="icon_prefix">Category Name</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Add Category
                <i class="material-icons right">add_circle_outline</i>
            </button>
        </div>
    </form>
</div>


{% endblock%}
