{% extends 'base.html' %} {% block content %}
<div class="row">
    <ul class="collapsible">
        {% for task in tasks %}

        <li>
            <div class="collapsible-header">
                <div class="col s1">
                    <i class="material-icons">expand_more</i>
                </div>
                <div class="col s2">
                    <a href="{{url_for('delete_task', task_id=task._id)}}"
                        class="waves-effect waves-light btn btn_small">done</a>
                    <a href="{{url_for('edit_task', task_id=task._id)}}"
                        class="waves-effect waves-light btn btn_small blue">edit</a>
                </div>

                <div class="task_header col s9">
                    <strong>{{task.task_name}} </strong> - {{task.due_date}}
                    {% if task.is_urgent %}
                    <i class="material-icons red-text urgent">error_outline</i>
                    {% endif %}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    <strong>Category:</strong> {{task.category_name}}<br>{{task.task_description}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
