{% extends 'base.html' %} {% block content %}
<div class="row">
    <h3>Categories</h3>
    <ul class="collapsible">
        {% for category in categories %}

        <li>
            <div class="collapsible-header">

                <a href="{{url_for('delete_category', category_id=category._id)}}"
                    class="waves-effect waves-light btn btn_small red">del</a>
                <a href="{{url_for('edit_category', category_id=category._id)}}"
                    class="waves-effect waves-light btn btn_small blue">edit</a>
                <strong>{{category.category_name}} </strong>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn"><i
            class="material-icons right">add_circle_outline</i>Add Category</a>
</div>

{% endblock %}
